    <script>
     
  document.addEventListener('DOMContentLoaded', () => {
    const referrer = document.referrer;

    if (referrer.includes('sunday.html')) {
      // If coming from previousPage1.html, slide in from left
      document.body.classList.add('fade-out-from-left');
    } else if (referrer.includes('wednesday.html')) {
      // If coming from previousPage2.html, slide in from right
      document.body.classList.add('fade-out-from-right');

    }
    // Add more conditions as needed for other referrers/pages


    
        const btnLeft = document.getElementById('wed');
        const btnRight = document.getElementById('sun');
        
        btnLeft.addEventListener('click', function() {
            applyFadeOutAnimation('left');
        });

        btnRight.addEventListener('click', function() {
            applyFadeOutAnimation('right');
        });
        const target = this.getAttribute('href');
        function applyFadeOutAnimation(direction) {
            // Remove any existing fade-out animation classes
            document.body.classList.remove('fade-out-to-left', 'fade-out-to-right');

            if (direction === 'left') {
            document.body.classList.add('fade-out-to-left');
            // Set a delay equal to the animation duration before navigating
            setTimeout(() => {
                // Navigate to the target URL for the left button
                window.location.href = target;
            }, 500); // Assume animation duration is 500ms
            } else if (direction === 'right') {
            document.body.classList.add('fade-out-to-right');
            setTimeout(() => {
                // Navigate to the target URL for the right button
                window.location.href = target;
            }, 500); // Assume animation duration is 500ms
            }
        }
        });
    </script>
